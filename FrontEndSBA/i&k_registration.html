<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="i&k_registration_style.css">
</head>
<body>
    <main>
        <form class="container">
            <div class="logo">
                <img src="images/inkandkeys_logo.png" alt="logo">
            </div>
            <h2>Join our Book Club</h2>
            <input type="text" class="input" name="fname" placeholder="First Name: " required>
            <input type="text" class="input" name="vname" placeholder="Last Name: " required>
            <input type="email" class="input" name="username" placeholder="Username/Email: " required>
            <input 
                type="password" 
                class="input" 
                name="password" 
                placeholder="Password:" 
                required 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                title="Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character." >
                <input 
                type="password" 
                class="input" 
                name="password" 
                placeholder="Confirm Password:" 
                required 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                title="Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character." >
            <button type="submit" class="submit-button">Submit</button>
            <h6><a href="i&k_login.html">Already a member? Login in here.</a></h6>
        </form>
    </main>
    <footer></footer>
    
</body>
</html>
